name: run-tests

on:
  push:
    branches:
      - main
      - master
    paths:
      - "src/**"

defaults:
  run:
    working-directory: src

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
      - uses: actions/checkout@v3
      - run: docker build -t lschulzes/docker-vite-react-tests -f Dockerfile.dev .
