name: run-tests

on:
  push:
    branches:
      - main
      - master
    paths:
      - "src/**"

defaults:
  run:
    working-directory: src

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile.dev
          push: false
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/docker-vite-react-all-tests
      - name: Run Tests
        run: docker run ${{ secrets.DOCKER_HUB_USERNAME }}/docker-vite-react-all-tests yarn test -- --coverage
